        <h1>Da el primer paso si tienes dudas contactenos
        </h1>

<main class="color">
    <div class="superpadre">
    <form action="padre">
            <p>
                <label class="nombre">Nombre
                    <span>*</span>
                </label>
                <label>
                <input type="text" name="introducir_nombre" 
                id="nombre" required ="obligatorio" placeholder="Escribe tu nombre">
                </label>
            </p>
            <p>
                <label class="nombre">Apellidos
                <span>*</span>
                </label>
             
                   <input type="text" name="introducir_apellidos" 
                id="apellidos" required ="obligatorio" placeholder="Escribe tus Apellidos">
                
            </p>

            <p>
                <label class="nombre" class="colocar_email">Email
                    <span class="obligatorio">*</span>
                </label>
               <input
               type="email"  name="introducir_email" id="email" 
               required="obligatorio" placeholder="Escribe tu Email">
            </p>
            <p>
                <label class="nombre"
                class="colocar_telefono">Telefono
                    <span class="obligatorio">*</span>
                </label>
                <input type="tel" name="introducir_telefono"
                id="telefono" placeholder="Escribe tu telefono">
            </p>
            <p>
                <label class="nombre">Bootcamp en el que estas interesado
                    <span>*</span>
                </label>
    
                <input type="text" name="introducir_bootcamp" 
                    id="Bootcamp " required ="obligatorio" placeholder="Escribe el bootcamp en el que estas interesado ">
                
            </p>
            <p>
                <label class="nombre">Modalidad
                    <span>*</span>
                </label>
            
                <input type="text" name="introducir_modalidad" 
                    id="Modalidad" required ="obligatorio" placeholder="Escribe la modalidad">
                
            </p>
        </form>	
        <div class="boton">				
            <button type="submit" name="enviar_formulario" id="enviar">
                <p>Enviar informacion</p>
            </button>
            <p class="nombre">
                <span class="obligatorio"> * </span>los campos son obligatorios.
            </p>
        </div>
